<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="mainDiv">
        <div class="header">
            <h1 class="title">SEI TIC TAC TOE</h1>
        </div>
        <div class="container">
            <div gridIndex="0" id="grid"></div>
            <div gridIndex="1" id="grid"></div>
            <div gridIndex="2" id="grid"></div>
            <div gridIndex="3" id="grid"></div>
            <div gridIndex="4" id="grid"></div>
            <div gridIndex="5" id="grid"></div>
            <div gridIndex="6" id="grid"></div>
            <div gridIndex="7" id="grid"></div>
            <div gridIndex="8" id="grid"></div>
        </div>
        <div class="info">
            <h3 class="indicator"></h3>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
